<div id="rss-feed-container"></div>

<script>
// RSS Feed Aggregator WordPress Embed
const RSS_API_URL = 'https://cic-rss-feed.onrender.com/api/feeds';

// Configuration options - customize these as needed
const CONFIG = {
  containerId: 'rss-feed-container',
  maxPosts: 10,                  // Number of posts to show
  showDate: true,                // Show publication dates
  showSource: true,              // Show feed sources  
  showImages: false,             // Show post thumbnails
  showSourceLogo: true,          // Show source logos next to source names
  refreshInterval: 60000,        // Refresh every 60 seconds
  dateFormat: 'short',           // 'short', 'long', or 'relative'
  cacheExpiry: 86400000          // Cache expiry in ms (24 hours)
};

// Main RSS Feed Display Class
class RSSFeedDisplay {
  constructor(config = {}) {
    this.config = { ...CONFIG, ...config };
    this.container = null;
    this.feeds = [];
    this.lastUpdate = null;
    this.cacheKey = 'rss-feeds-cache';
    this.currentOffset = 0;
    this.hasMore = true;
    this.isLoading = false;
    
    this.init();
  }

  init() {
    // Wait for DOM to be ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => this.setup());
    } else {
      this.setup();
    }
  }

  setup() {
    this.container = document.getElementById(this.config.containerId);
    if (!this.container) {
      console.error(`RSS Feed container with ID '${this.config.containerId}' not found`);
      return;
    }

    // Add CSS styles
    this.addStyles();
    
    // Try to load from cache first
    const cachedData = this.loadFromCache();
    if (cachedData) {
      this.feeds = cachedData.feeds;
      this.lastUpdate = new Date(cachedData.timestamp);
      this.render();
    } else {
      // Show loading indicator if no cache
      this.renderLoading();
    }
    
    // Initial load (or refresh if cache exists)
    this.loadFeeds();
    
    // Set up refresh interval
    setInterval(() => this.loadFeeds(), this.config.refreshInterval);
  }

  async loadFeeds(retryCount = 0, isLoadMore = false) {
    const maxRetries = 3;
    const retryDelay = Math.pow(2, retryCount) * 1000; // Exponential backoff: 1s, 2s, 4s
    
    if (this.isLoading) return;
    this.isLoading = true;
    
    try {
      // Show loading indicator if no content is displayed
      if (this.feeds.length === 0) {
        this.renderLoading();
      } else if (isLoadMore) {
        this.updateLoadMoreButton('Loading...');
      }
      
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 120000); // 2 minute timeout
      
      const offset = isLoadMore ? this.currentOffset : 0;
      const response = await fetch(`${RSS_API_URL}?limit=${this.config.maxPosts}&offset=${offset}`, {
        signal: controller.signal
      });
      
      clearTimeout(timeoutId);
      
      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
      }
      
      const data = await response.json();
      
      if (data.success) {
        if (isLoadMore) {
          this.feeds = [...this.feeds, ...data.feeds];
          this.currentOffset += data.feeds.length;
        } else {
          this.feeds = data.feeds;
          this.currentOffset = data.feeds.length;
        }
        
        this.hasMore = data.hasMore;
        this.lastUpdate = new Date(data.lastUpdated);
        
        if (!isLoadMore) {
          this.saveToCache(this.feeds, this.lastUpdate);
        }
        
        this.render();
        return;
      } else {
        throw new Error('API returned error response');
      }
    } catch (error) {
      console.error(`Error loading RSS feeds (attempt ${retryCount + 1}):`, error);
      
      // If this isn't the last retry, try again after delay (but keep showing loading)
      if (retryCount < maxRetries) {
        setTimeout(() => this.loadFeeds(retryCount + 1, isLoadMore), retryDelay);
        return;
      }
      
      // Final fallback: try to use cached data
      const cachedData = this.loadFromCache();
      if (cachedData && !isLoadMore) {
        this.feeds = cachedData.feeds;
        this.lastUpdate = new Date(cachedData.timestamp);
        this.render();
      } else {
        this.renderError();
      }
    } finally {
      this.isLoading = false;
    }
  }

  async loadMoreFeeds() {
    if (!this.hasMore || this.isLoading) return;
    await this.loadFeeds(0, true);
  }

  render() {
    if (!this.container) return;

    const html = `
      <div class="rss-feed-wrapper">
        <div class="rss-feed-header">
          <h3>Latest News</h3>
          ${this.lastUpdate ? `<small>Updated: ${this.formatDate(this.lastUpdate)}</small>` : ''}
        </div>
        <div class="rss-feed-list">
          ${this.feeds.map(feed => this.renderFeedItem(feed)).join('')}
        </div>
        ${this.hasMore ? `
          <div class="rss-feed-load-more">
            <button id="load-more-btn" class="rss-feed-load-more-btn" onclick="window.rssInstance.loadMoreFeeds()">
              Load More Posts
            </button>
          </div>
        ` : ''}
      </div>
    `;

    this.container.innerHTML = html;
  }

  updateLoadMoreButton(text) {
    const button = document.getElementById('load-more-btn');
    if (button) {
      const isLoading = text === 'Loading...';
      
      if (isLoading) {
        button.innerHTML = '<span class="button-spinner"></span> Loading...';
        button.classList.add('loading');
      } else {
        button.innerHTML = text;
        button.classList.remove('loading');
      }
      
      button.disabled = isLoading;
    }
  }

  renderFeedItem(feed) {
    const date = new Date(feed.pubDate);
    const hasImage = this.config.showImages && feed.imageUrl;
    const hasSourceLogo = this.config.showSourceLogo && feed.sourceLogoUrl;
    
    return `
      <article class="rss-feed-item ${hasImage ? 'has-image' : ''} ${hasSourceLogo ? 'has-source-logo' : ''}">
        <div class="rss-feed-layout">
          ${hasSourceLogo ? `
            <div class="rss-feed-source-logo">
              <img src="${feed.sourceLogoUrl}" alt="${feed.source}" loading="lazy" onerror="this.parentElement.style.display='none'">
            </div>
          ` : ''}
          <div class="rss-feed-main-content">
            ${hasImage ? `
              <div class="rss-feed-image">
                <img src="${feed.imageUrl}" alt="${feed.title}" loading="lazy" onerror="this.parentElement.style.display='none'">
              </div>
            ` : ''}
            <div class="rss-feed-content">
              <h4 class="rss-feed-title">
                <a href="${feed.link}" target="_blank" rel="noopener noreferrer">
                  ${feed.title}
                </a>
              </h4>
              <p class="rss-feed-description">${this.truncateText(feed.description, 150)}</p>
              <div class="rss-feed-meta">
                ${this.config.showSource ? `<span class="rss-feed-source">${feed.source}</span>` : ''}
                ${this.config.showDate ? `<span class="rss-feed-date">${this.formatDate(date)}</span>` : ''}
              </div>
            </div>
          </div>
        </div>
      </article>
    `;
  }

  renderLoading() {
    if (!this.container) return;
    
    this.container.innerHTML = `
      <div class="rss-feed-wrapper">
        <div class="rss-feed-loading">
          <div class="rss-feed-spinner"></div>
          <p>Loading latest news...</p>
        </div>
      </div>
    `;
  }

  renderError() {
    if (!this.container) return;
    
    this.container.innerHTML = `
      <div class="rss-feed-wrapper">
        <div class="rss-feed-error">
          <p>Unable to load RSS feeds at this time. Please try again later.</p>
        </div>
      </div>
    `;
  }

  formatDate(date) {
    switch (this.config.dateFormat) {
      case 'long':
        return date.toLocaleDateString('en-US', { 
          weekday: 'long', 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
        });
      case 'relative':
        return this.getRelativeTime(date);
      default:
        return date.toLocaleDateString();
    }
  }

  getRelativeTime(date) {
    const now = new Date();
    const diffMs = now - date;
    const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
    const diffDays = Math.floor(diffHours / 24);

    if (diffHours < 1) return 'Just now';
    if (diffHours < 24) return `${diffHours}h ago`;
    if (diffDays < 7) return `${diffDays}d ago`;
    return date.toLocaleDateString();
  }

  truncateText(text, maxLength) {
    if (!text) return '';
    return text.length > maxLength ? text.substr(0, maxLength) + '...' : text;
  }

  saveToCache(feeds, timestamp) {
    try {
      const cacheData = {
        feeds: feeds,
        timestamp: timestamp.getTime(),
        cached: Date.now()
      };
      localStorage.setItem(this.cacheKey, JSON.stringify(cacheData));
    } catch (error) {
      console.warn('Unable to save to localStorage:', error);
    }
  }

  loadFromCache() {
    try {
      const cached = localStorage.getItem(this.cacheKey);
      if (!cached) return null;
      
      const cacheData = JSON.parse(cached);
      const now = Date.now();
      
      // Check if cache has expired
      if (now - cacheData.cached > this.config.cacheExpiry) {
        localStorage.removeItem(this.cacheKey);
        return null;
      }
      
      return cacheData;
    } catch (error) {
      console.warn('Unable to load from localStorage:', error);
      return null;
    }
  }

  addStyles() {
    if (document.getElementById('rss-feed-styles')) return;

    const styles = `
      <style id="rss-feed-styles">
        .rss-feed-wrapper {
          max-width: 100%;
          margin: 20px 0;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .rss-feed-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
          padding-bottom: 10px;
          border-bottom: 2px solid #eee;
        }
        
        .rss-feed-header h3 {
          margin: 0;
          color: #333;
        }
        
        .rss-feed-header small {
          color: #666;
          font-size: 12px;
        }
        
        .rss-feed-list {
          display: flex;
          flex-direction: column;
          gap: 20px;
        }
        
        .rss-feed-item {
          padding: 15px;
          border: 1px solid #eee;
          border-radius: 8px;
          background: #fff;
          transition: box-shadow 0.2s ease;
        }
        
        .rss-feed-item:hover {
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .rss-feed-layout {
          display: flex;
          gap: 15px;
          align-items: stretch;
          min-height: 80px;
        }
        
        .rss-feed-source-logo {
          flex-shrink: 0;
          width: 60px;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 8px;
          background: #f8f9fa;
          border-radius: 8px;
          border: 1px solid #e9ecef;
        }
        
        .rss-feed-source-logo img {
          max-width: 100%;
          max-height: 100%;
          width: auto;
          height: auto;
          object-fit: contain;
          display: block;
        }
        
        .rss-feed-main-content {
          flex: 1;
          min-width: 0;
          display: flex;
          gap: 15px;
          align-items: flex-start;
        }
        
        .rss-feed-main-content.has-image {
          align-items: flex-start;
        }
        
        .rss-feed-image {
          flex-shrink: 0;
          width: 120px;
          height: 80px;
          overflow: hidden;
          border-radius: 6px;
        }
        
        .rss-feed-image img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          display: block;
        }
        
        .rss-feed-content {
          flex: 1;
          min-width: 0;
        }
        
        .rss-feed-title {
          margin: 0 0 10px 0;
          font-size: 16px;
          line-height: 1.4;
        }
        
        .rss-feed-title a {
          color: #2c5282;
          text-decoration: none;
        }
        
        .rss-feed-title a:hover {
          text-decoration: underline;
        }
        
        .rss-feed-description {
          margin: 0 0 10px 0;
          color: #666;
          font-size: 14px;
          line-height: 1.5;
        }
        
        .rss-feed-meta {
          display: flex;
          justify-content: space-between;
          align-items: center;
          font-size: 12px;
          color: #999;
        }
        
        .rss-feed-source {
          font-weight: 600;
          color: #4a5568;
        }
        
        .rss-feed-loading {
          padding: 40px 20px;
          text-align: center;
          color: #666;
          background: #f7fafc;
          border-radius: 8px;
        }
        
        .rss-feed-loading p {
          margin: 15px 0 0 0;
          font-size: 14px;
        }
        
        .rss-feed-spinner {
          width: 32px;
          height: 32px;
          border: 3px solid #e2e8f0;
          border-top: 3px solid #4299e1;
          border-radius: 50%;
          margin: 0 auto;
          animation: rss-spinner-spin 1s linear infinite;
        }
        
        @keyframes rss-spinner-spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        
        .rss-feed-error {
          padding: 20px;
          text-align: center;
          color: #666;
          background: #f7fafc;
          border-radius: 8px;
        }
        
        .rss-feed-load-more {
          margin-top: 20px;
          text-align: center;
        }
        
        .rss-feed-load-more-btn {
          background: #3182ce;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 6px;
          font-size: 14px;
          font-weight: 500;
          cursor: pointer;
          transition: background-color 0.2s ease;
        }
        
        .rss-feed-load-more-btn:hover:not(:disabled) {
          background: #2c5282;
        }
        
        .rss-feed-load-more-btn:disabled {
          background: #a0aec0;
          cursor: not-allowed;
        }
        
        .rss-feed-load-more-btn.loading {
          background: #718096;
          position: relative;
        }
        
        .button-spinner {
          display: inline-block;
          width: 12px;
          height: 12px;
          border: 2px solid #ffffff40;
          border-top: 2px solid #ffffff;
          border-radius: 50%;
          animation: button-spin 1s linear infinite;
          margin-right: 8px;
        }
        
        @keyframes button-spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
          .rss-feed-header {
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
          }
          
          .rss-feed-layout {
            flex-direction: column;
            gap: 10px;
          }
          
          .rss-feed-source-logo {
            width: 80px;
            height: 60px;
            align-self: center;
          }
          
          .rss-feed-main-content {
            flex-direction: column;
            gap: 10px;
          }
          
          .rss-feed-image {
            width: 100%;
            height: 160px;
          }
          
          .rss-feed-meta {
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
          }
        }
      </style>
    `;

    document.head.insertAdjacentHTML('beforeend', styles);
  }
}

// Initialize the RSS feed display
window.rssInstance = new RSSFeedDisplay();
</script>
