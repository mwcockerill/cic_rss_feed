<!-- RSS Feed Aggregator - Grid View for WordPress -->
<!-- Copy this entire block and paste it into your WordPress page/post in HTML mode -->

<div id="rss-feed-grid-container"></div>

<script>
// RSS Feed Aggregator WordPress Embed - Grid View
const RSS_API_URL = 'https://cic-rss-feed.onrender.com/api/feeds';

// Configuration options - customize these as needed
const CONFIG = {
  containerId: 'rss-feed-grid-container',
  maxPosts: 4,                   // Show 4 posts in 2x2 grid
  showDate: true,                // Show publication dates
  showSource: true,              // Show feed sources  
  showImages: true,              // Show post images
  showSourceLogo: true,          // Show source logos next to source names
  refreshInterval: 60000,        // Refresh every 60 seconds
  dateFormat: 'short',           // 'short', 'long', or 'relative'
  cacheExpiry: 86400000,         // Cache expiry in ms (24 hours)
  maxWords: 80                   // Show first 80 words of content
};

// Main RSS Feed Display Class - Grid View
class RSSFeedGridDisplay {
  constructor(config = {}) {
    this.config = { ...CONFIG, ...config };
    this.container = null;
    this.feeds = [];
    this.lastUpdate = null;
    this.cacheKey = 'rss-feeds-grid-cache';
    this.currentOffset = 0;
    this.hasMore = true;
    this.isLoading = false;
    
    this.init();
  }

  init() {
    // Wait for DOM to be ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => this.setup());
    } else {
      this.setup();
    }
  }

  setup() {
    this.container = document.getElementById(this.config.containerId);
    if (!this.container) {
      console.error(`RSS Feed container with ID '${this.config.containerId}' not found`);
      return;
    }

    // Add CSS styles
    this.addStyles();
    
    // Try to load from cache first
    const cachedData = this.loadFromCache();
    if (cachedData) {
      this.feeds = cachedData.feeds;
      this.lastUpdate = new Date(cachedData.timestamp);
      this.render();
    } else {
      // Show loading indicator if no cache
      this.renderLoading();
    }
    
    // Initial load (or refresh if cache exists)
    this.loadFeeds();
    
    // Set up refresh interval
    setInterval(() => this.loadFeeds(), this.config.refreshInterval);
  }

  async loadFeeds(retryCount = 0, isLoadMore = false) {
    const maxRetries = 3;
    const retryDelay = Math.pow(2, retryCount) * 1000; // Exponential backoff: 1s, 2s, 4s
    
    if (this.isLoading) return;
    this.isLoading = true;
    
    try {
      // Show loading indicator if no content is displayed
      if (this.feeds.length === 0) {
        this.renderLoading();
      } else if (isLoadMore) {
        this.updateLoadMoreButton('Loading...');
      }
      
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 120000); // 2 minute timeout
      
      const offset = isLoadMore ? this.currentOffset : 0;
      const response = await fetch(`${RSS_API_URL}?limit=${this.config.maxPosts}&offset=${offset}`, {
        signal: controller.signal
      });
      
      clearTimeout(timeoutId);
      
      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
      }
      
      const data = await response.json();
      
      if (data.success) {
        if (isLoadMore) {
          this.feeds = [...this.feeds, ...data.feeds];
          this.currentOffset += data.feeds.length;
        } else {
          this.feeds = data.feeds;
          this.currentOffset = data.feeds.length;
        }
        
        this.hasMore = data.hasMore;
        this.lastUpdate = new Date(data.lastUpdated);
        
        if (!isLoadMore) {
          this.saveToCache(this.feeds, this.lastUpdate);
        }
        
        this.render();
        return;
      } else {
        throw new Error('API returned error response');
      }
    } catch (error) {
      console.error(`Error loading RSS feeds (attempt ${retryCount + 1}):`, error);
      
      // If this isn't the last retry, try again after delay (but keep showing loading)
      if (retryCount < maxRetries) {
        setTimeout(() => this.loadFeeds(retryCount + 1, isLoadMore), retryDelay);
        return;
      }
      
      // Final fallback: try to use cached data
      const cachedData = this.loadFromCache();
      if (cachedData && !isLoadMore) {
        this.feeds = cachedData.feeds;
        this.lastUpdate = new Date(cachedData.timestamp);
        this.render();
      } else {
        this.renderError();
      }
    } finally {
      this.isLoading = false;
    }
  }

  async loadMoreFeeds() {
    if (!this.hasMore || this.isLoading) return;
    await this.loadFeeds(0, true);
  }

  render() {
    if (!this.container) return;

    const html = `
      <div class="rss-feed-grid-wrapper">
        <div class="rss-feed-grid-header">
          <h2>Latest News</h2>
          ${this.lastUpdate ? `<small>Updated: ${this.formatDate(this.lastUpdate)}</small>` : ''}
        </div>
        <div class="rss-feed-grid">
          ${this.feeds.map(feed => this.renderFeedItem(feed)).join('')}
        </div>
        ${this.hasMore ? `
          <div class="rss-feed-grid-load-more">
            <button id="load-more-btn" class="rss-feed-grid-load-more-btn" onclick="window.rssGridInstance.loadMoreFeeds()">
              Load More Posts
            </button>
          </div>
        ` : ''}
      </div>
    `;

    this.container.innerHTML = html;
  }

  updateLoadMoreButton(text) {
    const button = document.getElementById('load-more-btn');
    if (button) {
      button.textContent = text;
      button.disabled = text === 'Loading...';
    }
  }

  renderFeedItem(feed) {
    const date = new Date(feed.pubDate);
    const hasImage = this.config.showImages && feed.imageUrl;
    const hasSourceLogo = this.config.showSourceLogo && feed.sourceLogoUrl;
    const content = this.truncateToWords(feed.description, this.config.maxWords);
    
    return `
      <article class="rss-feed-grid-item">
        ${hasImage ? `
          <div class="rss-feed-grid-image">
            <img src="${feed.imageUrl}" alt="${feed.title}" loading="lazy" onerror="this.parentElement.style.display='none'">
          </div>
        ` : ''}
        
        <div class="rss-feed-grid-content">
          <div class="rss-feed-grid-header-section">
            ${hasSourceLogo ? `
              <div class="rss-feed-grid-source-logo">
                <img src="${feed.sourceLogoUrl}" alt="${feed.source}" loading="lazy" onerror="this.parentElement.style.display='none'">
              </div>
            ` : ''}
            <div class="rss-feed-grid-meta">
              ${this.config.showSource ? `<span class="rss-feed-grid-source">${feed.source}</span>` : ''}
              ${this.config.showDate ? `<span class="rss-feed-grid-date">${this.formatDate(date)}</span>` : ''}
            </div>
          </div>
          
          <h3 class="rss-feed-grid-title">
            <a href="${feed.link}" target="_blank" rel="noopener noreferrer">
              ${feed.title}
            </a>
          </h3>
          
          <div class="rss-feed-grid-description">
            ${content}
          </div>
          
          <div class="rss-feed-grid-read-more">
            <a href="${feed.link}" target="_blank" rel="noopener noreferrer">Read More â†’</a>
          </div>
        </div>
      </article>
    `;
  }

  renderLoading() {
    if (!this.container) return;
    
    this.container.innerHTML = `
      <div class="rss-feed-grid-wrapper">
        <div class="rss-feed-grid-loading">
          <div class="rss-feed-grid-spinner"></div>
          <p>Loading latest news...</p>
        </div>
      </div>
    `;
  }

  renderError() {
    if (!this.container) return;
    
    this.container.innerHTML = `
      <div class="rss-feed-grid-wrapper">
        <div class="rss-feed-grid-error">
          <p>Unable to load RSS feeds at this time. Please try again later.</p>
        </div>
      </div>
    `;
  }

  formatDate(date) {
    switch (this.config.dateFormat) {
      case 'long':
        return date.toLocaleDateString('en-US', { 
          weekday: 'long', 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
        });
      case 'relative':
        return this.getRelativeTime(date);
      default:
        return date.toLocaleDateString();
    }
  }

  getRelativeTime(date) {
    const now = new Date();
    const diffMs = now - date;
    const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
    const diffDays = Math.floor(diffHours / 24);

    if (diffHours < 1) return 'Just now';
    if (diffHours < 24) return `${diffHours}h ago`;
    if (diffDays < 7) return `${diffDays}d ago`;
    return date.toLocaleDateString();
  }

  truncateToWords(text, maxWords) {
    if (!text) return '';
    
    // Remove HTML tags for word counting
    const plainText = text.replace(/<[^>]*>/g, ' ').replace(/\s+/g, ' ').trim();
    const words = plainText.split(' ');
    
    if (words.length <= maxWords) {
      return text; // Return original with HTML if under limit
    }
    
    // If we need to truncate, work with plain text to avoid breaking HTML
    const truncated = words.slice(0, maxWords).join(' ');
    return truncated + '...';
  }

  saveToCache(feeds, timestamp) {
    try {
      const cacheData = {
        feeds: feeds,
        timestamp: timestamp.getTime(),
        cached: Date.now()
      };
      localStorage.setItem(this.cacheKey, JSON.stringify(cacheData));
    } catch (error) {
      console.warn('Unable to save to localStorage:', error);
    }
  }

  loadFromCache() {
    try {
      const cached = localStorage.getItem(this.cacheKey);
      if (!cached) return null;
      
      const cacheData = JSON.parse(cached);
      const now = Date.now();
      
      // Check if cache has expired
      if (now - cacheData.cached > this.config.cacheExpiry) {
        localStorage.removeItem(this.cacheKey);
        return null;
      }
      
      return cacheData;
    } catch (error) {
      console.warn('Unable to load from localStorage:', error);
      return null;
    }
  }

  addStyles() {
    if (document.getElementById('rss-feed-grid-styles')) return;

        .rss-feed-grid-header {
          display: flex;
          justify-content: space-between;

          border-bottom: 2px solid #f0f0f0;

          font-weight: 600;
        }

          color: #666;

        }
        
        .rss-feed-grid-image {
          width: 100%;

        }
        
        .rss-feed-grid-image img {

          display: block;
        }
        
        .rss-feed-grid-content {
          padding: 15px;

          display: flex;

        }
        
        .rss-feed-grid-header-section {
          display: flex;

        .rss-feed-grid-source-logo {

        .rss-feed-grid-read-more a {

        .rss-feed-grid-spinner {

        .rss-feed-grid-load-more-btn {

        @media (max-width: 768px) {

    document.head.insertAdjacentHTML('beforeend', styles);
  }

// Initialize the grid RSS feed display
window.rssGridInstance = new RSSFeedGridDisplay();
</script>
